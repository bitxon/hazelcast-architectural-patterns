hazelcast:
  config-replacers:
    replacers:
      - class-name: bitxon.hz.EnvironmentConfigReplacer
  cluster-name: hzcluster
  network:
    join:
      multicast:
        enabled: false
      kubernetes:
        enabled: true
        namespace: $env{NAMESPACE}
        service-name: $env{DISCOVERY_SERVICE_NAME}
  map:
    default:
      time-to-live-seconds: 20
    main-cache:
      time-to-live-seconds: 5
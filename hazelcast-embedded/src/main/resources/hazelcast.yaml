hazelcast:
  cluster-name: hzcluster
  network:
    join:
      multicast:
        enabled: false
      kubernetes:
        enabled: true
        service-name: hazelcast-service #Refers to k8s service that expose port 5701 to cluster, null == default
  cp-subsystem:
    cp-member-count: 3
    group-size: 3 #Allowed values [3, 5, 7]
  map:
    default:
      time-to-live-seconds: 20
    main-cache:
      time-to-live-seconds: 30